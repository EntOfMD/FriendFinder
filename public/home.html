<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>FriendFinder - Home</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="mainJumbo" class="jumbotron mt-2 rounded">
            <h1 id="mainText" class="display-3 text-secondary">
              <i id="mainIcon" class="fas fa-user-friends"></i> Friend Finder
            </h1>
            <p id="mainBodyText" class="lead">
              Answer a few questions and find your
              <i class="far fa-hand-spock text-light"></i> best friend or your
              significant other
              <i class="far fa-kiss-wink-heart text-danger"></i>
            </p>

            <p class="lead">
              <a
                class="btn startSurvey rounded btn-lg"
                href="/survey"
                role="button"
                >Start Survey</a
              >
            </p>
            <hr class="my-4" />
            <div class="row">
              <div class="col-md-12">
                <div>
                  <ul class="pagination">
                    <li class="page-item active">
                      <a class="page-link bg-dark" href="/"
                        ><i class="fas fa-home"></i> Home</a
                      >
                    </li>
                    <li class="page-item active">
                      <a
                        class="page-link  bg-dark text-success"
                        href="/api/friends"
                        ><i class="fas fa-stream"></i> API | Friends</a
                      >
                    </li>
                    <li class="page-item active">
                      <a
                        target="_blank"
                        class="page-link  bg-dark"
                        href="https://github.com/EntOfMD/FriendFinder"
                        ><i class="fab fa-github"></i> Github Repo</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
